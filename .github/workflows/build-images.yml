---
name: Build all container images
on:
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-image-main:
    uses: ./.github/workflows/build-main.yml
    secrets: inherit
    with:
      desktop: cosmic
      edition: dx

  build-image-gnome:
    needs: build-image-main
    uses: ./.github/workflows/build-main.yml
    secrets: inherit
    with:
      desktop: gnome
      edition: main

  build-image-niri:
    needs: build-image-gnome
    uses: ./.github/workflows/build-main.yml
    secrets: inherit
    with:
      desktop: niri
      edition: dx
      
