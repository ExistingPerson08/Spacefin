---
name: Build all container images
on:
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-image-main:
    uses: ./.github/workflows/build-main.yml
    secrets: inherit
  build-image-hybrid:
    uses: ./.github/workflows/build-hybrid.yml
    secrets: inherit
  build-image-hybrid-kde:
    uses: ./.github/workflows/build-hybrid-kde.yml
    secrets: inherit
  build-image-dx:
    uses: ./.github/workflows/build-dx.yml
    secrets: inherit
  build-image-gx:
    uses: ./.github/workflows/build-gx.yml
    secrets: inherit
